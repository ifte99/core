<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<section>
    <!-- header start -->
    <header class="header">
        <div class="container">
            <div class="row v-center">
                <div class="header-item item-left">
                    <div class="logo">
                        <!-- <a href="#">&nbsp;&nbsp;&nbsp;Rasad</a> -->
                        <a href="#"><img src="../../../assets/images/logo.svg"></a>
                    </div>
                </div>
                <!-- menu start here -->
                <div class="header-item item-center">
                    <div class="menu-overlay">
                    </div>
                    <nav class="menu">
                        <div class="mobile-menu-head">
                            <div class="go-back"><i class="fa fa-angle-left"></i></div>
                            <div class="current-menu-title"></div>
                            <div class="mobile-menu-close">&times;</div>
                        </div>
                        <ul class="menu-main">


                            <li class="menu-item-has-children" *ngFor="let nav of navs ">
                                <a href="#" (mouseover)='dropdownShow(nav.id)'> {{nav.label}} <i
                                        class="fa fa-angle-down" *ngIf="isdropdownShow && Id==nav.id"></i></a>
                                <div class="sub-menu mega-menu mega-menu-column-4" *ngIf="nav.isDropdown">
                                    <div class="row m-0 p-0">
                                        <div class="col-md-6 ">
                                            <div   *ngFor="let submenu of nav.menuItems">
                                                <div *ngIf="submenu.id == '4' || submenu.id == '5' || submenu.id == '6' || submenu.id == '7'">
                                                    <div class="d-flex ">
                                                        <!-- <li><a [routerLink]="nav.slug" > <img src="{{submenu.icon}}"> </a></li> -->
                                                        <li><a [routerLink]="nav.slug" innerHtml="{{submenu.icon}}">  </a></li>
                                                        <div>
                                                            <li><a [routerLink]="nav.slug"><i class=""></i><strong> {{submenu.label}}</strong></a></li>
                                                            <li style="font-size: 14px; opacity: 0.7; "><a [routerLink]="nav.slug"></a>{{submenu.description}}</li>
                                                        </div>
                                                        
                                                   </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div  *ngFor="let submenu of nav.menuItems">
                                                <div   *ngIf="submenu.id == '8' || submenu.id == '9' || submenu.id == '10'">
                                                    <div class="d-flex ">
                                                        <li><a [routerLink]="nav.slug" innerHTML=" {{submenu.icon}}"> </a></li>
                                                        <div  >
                                                            <li><a [routerLink]="nav.slug"><i class=""></i><strong> {{submenu.label}}</strong></a></li>
                                                            <li style="font-size: 14px; opacity: 0.7; "><a [routerLink]="nav.slug"></a>{{submenu.description}}</li>
                                                        </div>
                                                        
                                                   </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    

                                    <!-- <div class="list-item">
                                        
                                        <h4 class="title">Men's Fashion</h4>
                                        <ul *ngFor="let submenu of nav.menuItems  ">
                                               
                                            <div class="d-flex ">
                                                 <li><a [routerLink]="nav.slug" innerHTML=" {{submenu.icon}}"> </a></li>
                                                 <div>
                                                     <li><a [routerLink]="nav.slug"><i class=""></i><strong> {{submenu.label}}</strong></a></li>
                                                     <li><a [routerLink]="nav.slug"><i class=""></i></a>{{submenu.description}}</li>
                                                 </div>
                                                 
                                            </div>
                                  
                                             
                                                
                                         </ul>
                                    </div> -->

                                </div>
                            </li>



                        </ul>
                    </nav>
                </div>
                <!-- menu end here -->
                <div class="header-item item-right d-flex">
                    <a [routerLink]="" >Sign in</a>
                    <button class="btn btn-danger" [routerLink]="" >Try it Now!</button>

                    <!-- mobile menu trigger -->
                    <div class="mobile-menu-trigger">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</section>
<!-- header end -->
